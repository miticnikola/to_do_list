    <!-- Main section -->

        <!-- Add responsibility -->
        <div id="addItem">
            <form>
                <input type="text" id="typeRes">
                <button id="submit" type="submit">Add responsibility</button>

                <!-- Radio Buttons -->
                <div>
                    <p>
                        <input type="radio" name="possition" id="top">
                        <label for="top">Add on top</label><br>
                    </p>

                    <p>
                        <input type="radio" name="possition" id="bottom">
                        <label for="bottom">Add on bottom</label>
                    </p>
                </div>
            </form>

        </div>

        <!-- List of responsibilities -->
        <aside>
            <h3>You need to:</h3>
            <ul id="listResp">
            </ul>
        </aside>

    </section>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- JS link -->
    <script src="js/main.js"></script>
</body>

</html>
